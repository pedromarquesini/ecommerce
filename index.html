<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="./style.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <section 
        class=" fixed top-0 right-[-360px] bg-orange-400 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between" 
        id="cart">
        <div id="cart-header" class="flex justify-between m-4">Meu carrinho
            <button id="close-cart" ><i class="fa-solid fa-circle-xmark hover:text-slate-900"></i></button>

        </div>

        <section id="cart-products" class="h-3/5 overflow-y-auto flex flex-col gap-1"></section>

        <p id="total-price" class="bg-slate-200 text-green-700 rounded-sm pl-5"></p>

        <button class="bg-slate-200 text-slate-900 p-1 hover:bg-slate-900 hover:text-slate-200" id="finalize-purchase">Finalizar Compra</button>
    </section>
    
    <header class="flex bg-orange-300 h-25 p-1 justify-between z-10 top-0 sticky">
        <a href="/">
            <div><!--ajustar a imagem ao meio-->
                <img class="h-20" src="./assets/logo/logo-loja.png" alt="logo loja">        
            </div>
        </a>
        <div class="flex gap-2 items-end"><!--ajustar os botoes pro lado-->
            <div class="text-slate-200 flex gap-2 items-end">
                <a href="/history.html">
                    <button> <i class="fa-solid fa-user hover:text-slate-900"></i> </button>
                </a>
                <button id="open-cart"> <i class="fa-solid fa-cart-shopping hover:text-slate-900"></i></button>
            </div>
        </div>
    </header>
    <main class="flex flex-col items-center">
        <section id="filters" class="p-10 flex">
            <div class="px-2">
                <input id="show-all" type="radio" name="filter" class="peer hidden" checked/>
                <label for="show-all" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
            </div>
            <div class="px-2">
                <input id="show-national" type="radio" name="filter" class="peer hidden"/>
                <label for="show-national" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Nacionais</label>
            </div>
            <div class="px-2">
                <input id="show-international" type="radio" name="filter" class="peer hidden"/>
                <label for="show-international" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Internacionais</label>
            </div>        
            
            
        </section>
        <section id="container-product" class="flex flex-wrap justify-center ">
                   
        </section> 
    </main>
    <script type ="module" src="./main.js"></script>
</body>
</html>
